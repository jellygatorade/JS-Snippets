    <!-- 
      For an explanation of svg scaling properties:
      How can I make an svg scale with its parent container?
      https://stackoverflow.com/questions/19484707/how-can-i-make-an-svg-scale-with-its-parent-container
    -->
    <svg
      id="example-svg"
      viewBox="25 25 450 150"
      stroke="red"
      fill="none"
      stroke-width="3"
      x="0"
      y="0"
      width="100%"
    >
      <path
        id="example-path"
        d="M 50 150
        C 150 150, 150  50, 250  50
        C 350  50, 350 150, 450 150"
      />
    </svg>

    <script type="text/javascript" src="./script.js"></script>
  </body>
