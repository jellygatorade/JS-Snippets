<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, user-scalable=no"
    />
  </head>

  <style>
    .backdrop {
      position: absolute;
      top: 0px;
      left: 0px;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.75);
    }

    .flex-vertical {
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .modal {
      margin: auto auto;
      padding: 1.5rem;
      max-width: 600px;
      height: auto;
      background: cyan;
      text-align: center;
      border: 1px solid black;
    }
  </style>

  <body>
    <!-- <h1>Hello world!</h1> -->

    <button id="setupBtn">Setup idle timer</button>
    <button id="removeBtn">Remove idle timer</button>

    <div
      id="timeout-modal"
      class="backdrop"
      style="transition: all; transition-duration: 300ms"
    >
      <div class="flex-vertical">
        <div class="modal">
          <h1>Are you still there?</h1>
          <h1>Tap anywhere to continue</h1>
          <h1>
            Countdown remaining
            <span id="countdown-remaining">countdown-remaining</span>
          </h1>
        </div>
      </div>
    </div>

    <script type="module" src="./script.js"></script>
  </body>
</html>
